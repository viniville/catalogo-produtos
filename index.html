<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
</head>
<body>
    <div id="form-container">
        <div class="panel" id="form-box">
            <form action="login.php" method="post">
                <h1 class="text-center">Login</h1>

                <div class="form-group">
                    <label class="sr-only" for="login">Usuário</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Seu login de usuário">
                    </div>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="senha">Senha</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha">
                    </div>
                </div>

                <div class="form-group">
                    <!-- <input type="submit" value="Entrar" class="btn btn-success form-control"> -->
                    <input type="button" value="Entrar" class="btn btn-success form-control" onclick="javascript:validarLogin()">
                </div>
            </form>
        </div>
    </div>
</body>
    <script type="text/javascript">
        $(document).ready(function(){
            inicializaApp();            
        });
    </script>    
</html>
